<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fractal Simulator</title>
</head>

<body>
  <canvas id="mandelbrotCanvas" style="border: 1px solid black;"></canvas>
  <canvas id="barnsleyCanvas" style="border: 1px solid black;"></canvas>
  <script type="module">
    import init, {start} from './pkg/fractal.js';

    // Initialize WebAssembly module and start rendering
    init().then(() => {
      start();
    }).catch(err => {
      console.error("Error initializing WebAssembly module:", err);
    });
  </script>
</body>

</html>
